<!-- extend from base layout -->
{% extends "layout.html" %}

{% block content %}
  <h1>Twlight Imperium Race Randomizer Results</h1>
<table class="table table-striped table-bordered">
  {% for player in listOfPlayers %}  
      <tr>
		<td><img src="/static/img/twilightImperium/{{ player[1]}}" /></td>
		<td><strong>{{ player[2] }}'s</strong> Race is <strong>{{ player[0] }} </strong></td>
      </tr>
	{% endfor %}
</table>
{% endblock %}
